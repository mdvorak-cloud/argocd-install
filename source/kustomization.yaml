apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  # https://github.com/argoproj/argo-cd
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.3.4/manifests/install.yaml
  - argo-ingress.yaml

# Custom config
configMapGenerator:
  - name: argocd-cm
    behavior: merge
    literals:
      - url=https://argocd.mdvorak.org
      - admin.enabled=false
      - statusbadge.enabled=true
      - application.resourceTrackingMethod=annotation
    files:
      - repository.credentials=repository-credentials.yaml
      - dex.config=dex-config.yaml
      - resource.customizations.health.argoproj.io_Application=customizations/resource.customizations.health.argoproj.io_Application.lua

  - name: argocd-rbac-cm
    behavior: merge
    literals:
      - policy.default=role:readonly
    files:
      - policy.csv

  - name: argocd-notifications-cm
    behavior: merge
    files:
      - context=notifications/context.yaml
      - trigger.sync-operation-change=notifications/trigger.sync-operation-change.yaml
      - template.github-commit-status=notifications/template.github-commit-status.yaml
      - service.github=notifications/service.github.yaml

patchesStrategicMerge:
  - skip-argocd-secret.yaml
  - argocd-notifications-secret.yaml

patches:
  # argocd-application-controller
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-application-controller
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/command
        value:
          - argocd-application-controller
          - --status-processors
          - "2"
          - --operation-processors
          - "2"
          - --app-resync
          - "300"
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "200m"
            memory: 512Mi
          limits:
            cpu: "1500m"
            memory: 1024Mi
  # argocd-server
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-server
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/command/-
        value: "--insecure"
  # priorityClassName
  - target:
      group: apps
      version: v1
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/template/spec/priorityClassName
        value: system-cluster-critical
